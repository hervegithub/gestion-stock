<app-header></app-header>
<div class="content">
  <div class="selection">
    <mat-card class="mat-elevation-z8">
      <button (click)="addNewProduct()" class="selection-item" mat-stroked-button color="primary">
        <span class="material-icons">
          vertical_align_bottom
        </span>
        Nouvelles entrée
      </button><br><br>
      <button class="selection-item" mat-stroked-button color="primary">
        <span class="material-icons">
          vertical_align_top
        </span>
        Nouvelle sortie
      </button><br><br>
      <button  class="selection-item" mat-stroked-button color="primary">
        <span class="material-icons">
          widgets
        </span>
        Nouvelle catégories
      </button><br><br>
      <button class="selection-item" mat-stroked-button color="primary">
        <span class="material-icons" color="warn">
          contact_page
        </span>
        Nouveaux fournisseurs
      </button> <br><br>
      <button class="selection-item" mat-stroked-button color="primary">
        <span class="material-icons">
          notification_important
        </span>
        Alert
      </button><br><br>
      <button class="selection-item" mat-stroked-button color="primary">
        <span class="material-icons">
          system_update_alt
        </span>
        Export(Excel)
      </button>
    </mat-card>
  </div>
  <div class="mat-elevation-z8">
    <div style="margin-top: 10px; padding-left: 20px; border-bottom: 1px solid black;">
      <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <select matNativeControl>
          <optgroup label="Swedish Cars">
            <option value="volvo">volvo</option>
            <option value="saab">Saab</option>
          </optgroup>
          <optgroup label="German Cars">
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </optgroup>
        </select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Fournisseur</mat-label>
        <select matNativeControl>
          <optgroup label="Swedish Cars">
            <option value="volvo">volvo</option>
            <option value="saab">Saab</option>
          </optgroup>
          <optgroup label="German Cars">
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </optgroup>
        </select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Catégorie</mat-label>
        <select matNativeControl>
          <optgroup label="Swedish Cars">
            <option value="volvo">volvo</option>
            <option value="saab">Saab</option>
          </optgroup>
          <optgroup label="German Cars">
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </optgroup>
        </select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Emplacement</mat-label>
        <select matNativeControl>
          <optgroup label="Swedish Cars">
            <option value="volvo">volvo</option>
            <option value="saab">Saab</option>
          </optgroup>
          <optgroup label="German Cars">
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </optgroup>
        </select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <select matNativeControl>
          <optgroup label="Swedish Cars">
            <option value="volvo">volvo</option>
            <option value="saab">Saab</option>
          </optgroup>
          <optgroup label="German Cars">
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </optgroup>
        </select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Unité</mat-label>
        <select matNativeControl>
          <optgroup label="Swedish Cars">
            <option value="volvo">volvo</option>
            <option value="saab">Saab</option>
          </optgroup>
          <optgroup label="German Cars">
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </optgroup>
        </select>
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>
  </div>
</div>
