<div class="content">
    <mat-card>
        <mat-card-content>
            <mat-grid-list cols="2" rowHeight="1:1">
                <mat-grid-tile class="left-connexion">
                    <div class="wellcome">
                        <h2>Welcome to SOGEES SOft</h2>
                        <p>Application de gestion et d'administration de stock de marchandise de votre entreprise.</p>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="wellcome">
                        <div>
                            <h1>Créer votre compte</h1>
                            <form class="example-form">
                                <div class="row">
                                    <div class="col-6">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Nom entreprise</mat-label>
                                            <input matInput placeholder="Ex. Pizza" value="Sushi">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-6">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Raison social</mat-label>
                                            <input matInput placeholder="Ex. Pizza" value="Sushi">
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Pays</mat-label>
                                            <input matInput placeholder="Ex. Pizza" value="Sushi">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-6">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Ville</mat-label>
                                            <input matInput placeholder="Ex. Pizza" value="Sushi">
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Téléphone</mat-label>
                                            <input matInput placeholder="Ex. Pizza" value="Sushi">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-6">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Email</mat-label>
                                            <input matInput placeholder="Ex. Pizza" value="Sushi">
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Type de produit vendu</mat-label>
                                            <input matInput placeholder="Ex. Pizza" value="Sushi">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-6">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Registre commerce</mat-label>
                                            <input matInput placeholder="Ex. Pizza" value="Sushi">
                                        </mat-form-field>
                                    </div>
                                    
                                </div>
        
                            </form>
                            <button mat-raised-button color="primary">Register</button>
                        </div>
                        <div class="text-center mt-4 p-3">
                            <a href="">Vous avez déjà un compte ?</a>
                        </div>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>
